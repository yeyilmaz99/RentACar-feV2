<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="carFilterForm">
              <label for="brandId"><h3>Select Brand</h3></label>
              <select
                class="form-select"
                id="brandId"
                formControlName="brandId"
                aria-label="Default select example"
              >
                <option *ngFor="let brand of brands" [ngValue]=brand.brandId>
                  {{ brand.brandName }}
                </option>
              </select>
              <label for="colorId"><h3>Select Color</h3></label>
              <select
                class="form-select"
                id="colorId"
                formControlName="colorId"
                aria-label="Default select example"
              >
                <option *ngFor="let color of colors" [ngValue]= color.colorId >
                  {{ color.colorName }}
                </option>
              </select>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="filter()">
              Filter
            </button>
            <button class="btn btn-fill btn-danger" *ngIf="removeFilter" (click)="removeFilterbtn()">
              Remove Filter
            </button>

          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-body">
              <label><h3>Search For a Car</h3></label>
              <div class="input-group mb-3">
                <input [(ngModel)]="filterText" (input)="filterTextBooleanFunc()" id="filterText" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="alert alert-primary" *ngIf="filterText">
                Searched for {{ filterText }} 
              </div>
          </div>
      </div>
    </div>
    </div>
  
  </div>
  
 <div class="featured-page mt-0 pt-0">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1>Featured Items</h1>
          </div>
        </div>
        <div class="col-md-8 col-sm-12">
          <div id="filters" class="button-group">
            <button class="btn btn-primary" (click)="sortAll()"> All</button>
            <button class="btn btn-primary" (click)="sortLow()"> Low Price</button>
            <button class="btn btn-primary" (click)="sortHigh()"> Hight Price</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content container-fluid">
    <div class="row justify-content-center">
  
      <div class="col">
        <div class="container"*ngIf="cars">
          <div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="!filterTextBoolean">
            <div *ngFor="let car of carsSlice " class="col">
              <div class="card" [routerLink]="['car', car.carId]">
                <img *ngIf="car.imageData != null"
                  [src]="'data:image/jpg;base64,' + car.imageData" class="d-block w-100"
                  class="card-img-top"
                  alt="..."
                />
                <img *ngIf="car.imageData == null "
                src="assets/images/DefaultImage.jpg"
                class="card-img-top"
                alt="..."
              />
                <div class="card-body">
                  <h5 class="card-title text-truncate">{{ car.carName }}</h5>
                  <p class="card-text text-truncate">{{ car.brandName }}</p>
                </div>
              </div>
            </div>
          </div> 

          <div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="filterTextBoolean">
            <div *ngFor="let car of cars | filter:filterText " class="col">
              <div class="card" [routerLink]="['car', car.carId]">
                <img *ngIf="car.imageData != null"
                  [src]="'data:image/jpg;base64,' + car.imageData" class="d-block w-100"
                  class="card-img-top"
                  alt="..."
                />
                <img *ngIf="car.imageData == null "
                src="assets/images/DefaultImage.jpg"
                class="card-img-top"
                alt="..."
              />
                <div class="card-body">
                  <h5 class="card-title text-truncate">{{ car.carName }}</h5>
                  <p class="card-text text-truncate">{{ car.brandName }}</p>
                </div>
              </div>
            </div>
          </div> 
        
          <mat-paginator
            [length]="paginatorLength()"
            [pageSize]="12"
            aria-label="Select page"
            (page)="OnPageChange($event)"
          >
          </mat-paginator>
        </div>
      </div>
  
  
    </div>
  
  </div>
