<h2>Cars</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">BrandId</th>
        <th scope="col">BrandName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{brand.brandId}}</td>
        <td>{{brand.brandName}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/brands/add">Update</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <div class="row justify-content-center" *ngIf="!dataLoaded">
      <div class="spinner-border text-primary" style="width: 300px; height: 300px;" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
  <div>
    <button type="button" routerLink="/brand/settings" routerLinkActive="router-link-active"  class="btn btn-primary">
      <span class="material-symbols-outlined">
        settings
      </span>
      </button>
  </div>
</div>
