<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 card">
        <div class="row" style="text-align: center;">
        <h1>Add a Color</h1>
        </div>
        <form [formGroup]="colorForm">
          <div class="mb-3">
            <label for="colorName" class="form-label">Enter Color Name</label>
            <input
              type="text"
              class="form-control"
              id="colorName"
              formControlName="colorName"
            />
          </div>
          <button type="submit" (click)="addColor()" class="btn btn-primary mb-3">
            Add Color
          </button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 card">
        <div class="row" style="text-align: center;">
          <h1>Update a Color</h1>
        </div>
        <h4>Select Color To Update</h4>
        <form [formGroup]="colorUpdateForm">
          <select
            id="colorId"
            formControlName="colorId"
            class="form-select"
            aria-label="Default select example"
          >
          <option selected value="">Select a Color</option>
            <option *ngFor="let color of colors" ngValue="{{ color.colorId }}">
              {{ color.colorName }}
            </option>
          </select>
          <h4 class="mt-3">Enter New Color Name</h4>
          <input
            type="text"
            class="form-control mt-3"
            id="colorName"
            formControlName="colorName"
          />
          <button type="submit" (click)="updateColor()" class="btn btn-primary mt-3 mb-3">
            Submit
          </button>
        </form>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-6 card mt-5">
        <div class="row justify-content-center mt-2" style="text-align: center;">
        <h1>Delete a Color</h1>
        </div>
        <h4>Select a Color To Delete</h4>
        <form [formGroup]="colorToDeleteForm">
          <select id="colorId" formControlName="colorId" class="form-select" *ngIf="colors">
            <option selected value="">Select a Color</option>
            <option *ngFor="let color of colors " ngValue="{{ color.colorId}}"> {{color.colorName}} </option>
          </select>
          <button type="submit" class="btn btn-danger mt-3 mb-3" (click)="deleteColor()"> Delete </button>
        </form>
      </div>
    </div>





</div>
  
  
<div class="card-body">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Submit
  </button>
  <!-- <button class="btn btn-success" (click)="rentACar()">Kirala</button> -->
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel">Ã–deme Bilgileri</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="row justify-content-center">
        <div class="col">
          <iframe style="height: 800px; width: 500px;" [srcdoc]="trustedUrl" frameborder="0"></iframe>
        </div>
      </div>
      


      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
