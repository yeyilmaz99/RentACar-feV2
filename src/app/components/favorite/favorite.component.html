<div class="container">
    <div class="row">
      <div class="col">
        <div class="container ">
          
          <div class="row justify-content-center mt-3 mb-3 text-center">
            <h1 style="font-size: 40px">Favorites</h1>
          </div>
          <div class="container">
            <div class="row justify-content-center" *ngIf="!dataLoaded">
              <div class="spinner-border text-primary" style="width: 300px; height: 300px;" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-0 favorites">
            <div class="card shadow-sm" *ngFor="let favorite of favorites">
              <svg routerLink="/cars/car/{{ favorite.carId }}"
                class="bd-placeholder-img card-img-top"
                width="100%"
                height="225"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" />
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                
              </svg>
  
              <div class="card-body">
                <h3 class="card-text">
                  {{ favorite.carName }}
                </h3>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      View
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-danger"
                      (click)="deleteFromFavorites(favorite.carId)"
                    >
                      Delete
                    </button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
